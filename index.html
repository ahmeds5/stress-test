<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Stress Test</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Stress Test</h1>
      </div>

      <form id="stressTest">
        <div class="form-group">
          <label for="warningSigns">Which of the following apply to you?</label><br>
          <input type="checkbox" name="warningSigns" value="jitters"> Jitters.<br>
          <input type="checkbox" name="warningSigns" value="focus">Lack of focus.<br>
          <input type="checkbox" name="warningSigns" value="temper">Short temper.<br>
        </div>
        <div class="form-group">
          <label for="healthSymptoms">Which of the following apply to you?</label><br>
          <input type="checkbox" name="healthSymptoms" value="weightloss">Weightloss.<br>
          <input type="checkbox" name="healthSymptoms" value="anxiety">Anxiety.<br>
          <input type="checkbox" name="healthSymptoms" value="constipation">Constipation.<br>
        </div>
        <div class="form-group">
          <label for="copingMechanisms">Which of the following apply to you?</label><br>
          <input type="checkbox" name="copingMechanisms" value="therapy">Therapy.<br>
          <input type="checkbox" name="copingMechanisms" value="diet">Healthy diet.<br>
          <input type="checkbox" name="copingMechanisms" value="exercises">Breathing exercises.<br>
        </div>

        <button class=btn type=submit>Submit results</button>
      </form>

      <div id="results">
        <p><b>These are the results of your quiz:</b><span id="textResults"></span></p>
      </div>

    </div>
  </body>
</html>
